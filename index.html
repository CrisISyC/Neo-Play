<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href=".../icons8-xbox a-ios_filled-32.png"
    />
    <title>Neo Play</title>
  </head>

  <body>
    <header>
      <div class="data">
        <div id="hour">16:17</div>
        <div class="bi-wifi wifi-logo"></div>
      </div>
      <div class="gamepad">
        <div class="bi-controller"></div>
        <div class="bi-controller"></div>
      </div>
      <div class="social">
        <div class="bi-bell bell"></div>
        <div class="bi-people-fill friends"></div>
        <div class="bi-xbox xbox-logo"></div>
        <div class="bi bi-person-circle profile"></div>
      </div>
    </header>

    <section>
      <div class="game-cover-container" id="re4"></div>
      <div class="game-cover-container" id="rdr2"></div>
      <div class="game-cover-container" id="acs"></div>
      <div class="game-cover-container" id="gow"></div>
      <div class="game-cover-container" id="infinite"></div>
      <div class="game-cover-container" id="lop"></div>
    </section>

    <div id="background" class="background-position"></div>

    <footer>
      <div class="options-button">
        <img src="assets/icons8-xbox-x-50.png" alt=""/><span class="button-xbox">OPTIONS</span>
      </div>
      <div class="options-button">
        <img src="assets/icons8-xbox-y-50.png" alt="" /><span class="button-xbox">TOP MENU</span>
      </div>
      <div>
        <img src="assets/icons8-xbox-a-50.png" alt="" /><span class="button-xbox">PLAY</span>
      </div>
      <div id="button-xbox-B">
        <img src="assets/icons8-xbox-b-50.png" alt="" /><span class="button-xbox">EXIT</span>
      </div>
    </footer>

    <div class="game-info" id="game-info">
      <p id="id-xbox"> XBOX </p>
      <h1 id="title"></h1>
      
      <div class="statistics"> 
        <p>PLAYED FOR</p>
        <p>STORAGE</p>
        <p>ADDONS</p>
        <p>OWNED BY FRIENDS</p>
        <h2>23<span class="small-text">H</span>19<span class="small-text">M</span></h2>
        <h2>156<span class="small-text">GB</span></h2>
        <h2>6</h2>
        <h2>12</h2>
      </div>
      <p id="text"></p>
    </div>

  </footer>
  
  
  <script src="./js/script.js"></script>
  <script src="./js/backgroundSwitcher.js"></script>

</body>

    <script src="./js/script.js"></script>
    <script src="./js/backgroundSwitcher.js"></script>
  </body>
</html>
