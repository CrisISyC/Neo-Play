<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link type="image/png" sizes="32x32" rel="icon" href=".../icons8-xbox a-ios_filled-32.png" />
  <title>Neo Play</title>
</head>

<body>
  <header>
    <div class="data">
      <div>16:17</div>
      <div class="bi-wifi wifi-logo"></div>
    </div>
    <div class="gamepad">
      <div class="bi-controller"></div>
      <div class="bi-controller"></div>
    </div>
    <div class="social">
      <div class="bi-bell bell"></div>
      <div class="bi-people-fill friends"></div>
      <div class="bi-xbox xbox-logo"></div>
      <div class="bi bi-person-circle profile"></div>
    </div>
  </header>

    <div class="game-info">
      <h1 id="title">Hola a todos</h1>
      <p id="text">zapato</p>
    </div>

  <section>
    <div class="game-cover-container" id="re4"></div>
    <div class="game-cover-container" id="rdr2"></div>
    <div class="game-cover-container" id="acs"></div>
    <div class="game-cover-container" id="gow"></div>
    <div class="game-cover-container" id="infinite"></div>
    <div class="game-cover-container" id="lop"></div>
  </section>

  <div id="background"></div>

  <footer>
    <div>
      <img src="assets/icons8-xbox-x-50.png" alt="" /><span>options</span>
    </div>
    <div>
      <img src="assets/icons8-xbox-y-50.png" alt="" /><span>top menu</span>
    </div>
    <div>
      <img src="assets/icons8-xbox-a-50.png" alt="" /><span>play</span>
    </div>
    <div>
      <img src="assets/icons8-xbox-b-50.png" alt="" /><span>exit</span>
    </div>
  </footer>
  
  <div id="game-info"></div>
  
  <script src="./js/script.js"></script>
  <script src="./js/backgroundSwitcher.js"></script>

</body>

</html>
